<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Modyl-5</title>
  </head>
  <body>
    <header class="container">
      <nav class="page-nav container-2">
        <a href="#" class="site-logo">
          <img
            src="./css/img/logo.png"
            alt="site .logo"
            width="78"
            height="21"
          />
        </a>
        <ul class="site-navigation clearfix">
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Page</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="card container">
        <div class="button clearfix">
          <button class="bg-title_button prev">
            <span class="visually-hidden">left button</span>
          </button>
          <button class="bg-title_button next">
            <span class="visually-hidden">right button</span>
          </button>
        </div>
        <div class="overlay">
          <h2 class="slider-heading">AFFORDABLE PARIS TOURS</h2>
          <p class="slider-content">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
        </div>
        <img src="./css/img/slide4.png" alt="" width="1600" height="600" />
      </div>
      <section class="section-backgraund container">
        <div class="container-2">
          <h3 class="Heading-2">New collection</h3>
          <ul class="featured clearfix">
            <li class="card-2">
              <a href="#" class="Link-info">
                <div class="Product-card">
                  <img
                    class="team-list-image"
                    src="./css/img/1.png"
                    alt="team.member.image"
                    width="255"
                    height="280"
                  /></div
              ></a>
              <div class="product-list-item">
                <p class="team-list-name">Blue Tshirt</p>
                <span class="price">$26</span>
                <div class="overlay-2 clearfix">
                  <div class="social-list">
                    <button
                      class="social-list-item social-list-item-heart"
                    ></button>
                    <button
                      class="social-list-item social-list-item-random"
                    ></button>
                    <button
                      class="social-list-item social-list-item-time"
                    ></button>
                  </div>

                  <button class="icon-button-add">
                    <span class="span">add to card</span>
                  </button>
                </div>
              </div>
            </li>

            <li class="card-2">
              <a href="#" class="Link-info">
                <div class="Product-card">
                  <img
                    class="team-list-image"
                    src="./css/img/2.png"
                    alt="team.member.image"
                    width="255"
                    height="280"
                  /></div
              ></a>
              <div class="product-list-item">
                <p class="team-list-name">WOMAN shirt</p>
                <span class="price">$31</span>
                <div class="overlay-2 clearfix">
                  <div class="social-list">
                    <button
                      class="social-list-item social-list-item-heart"
                    ></button>
                    <button
                      class="social-list-item social-list-item-random"
                    ></button>
                    <button
                      class="social-list-item social-list-item-time"
                    ></button>
                  </div>

                  <button class="icon-button-add">
                    <span class="span">add to card</span>
                  </button>
                </div>
              </div>
            </li>

            <li class="card-2">
              <a href="#" class="Link-info">
                <div class="Product-card">
                  <img
                    class="team-list-image"
                    src="./css/img/3.png"
                    alt="team.member.image"
                    width="255"
                    height="280"
                  /></div
              ></a>
              <div class="product-list-item">
                <p class="team-list-name">YELLOW Tshirt</p>
                <span class="price">$21</span>
                <div class="overlay-2 clearfix">
                  <div class="social-list">
                    <button
                      class="social-list-item social-list-item-heart"
                    ></button>
                    <button
                      class="social-list-item social-list-item-random"
                    ></button>
                    <button
                      class="social-list-item social-list-item-time"
                    ></button>
                  </div>

                  <button class="icon-button-add">
                    <span class="span">add to card</span>
                  </button>
                </div>
              </div>
            </li>

            <li class="card-2">
              <a href="#" class="Link-info">
                <div class="Product-card">
                  <img
                    class="team-list-image"
                    src="./css/img/4.png"
                    alt="team.member.image"
                    width="255"
                    height="280"
                  /></div
              ></a>
              <div class="product-list-item">
                <p class="team-list-name">Cool lingerie</p>
                <span class="price">$56</span>
                <div class="overlay-2 clearfix">
                  <div class="social-list">
                    <button
                      class="social-list-item social-list-item-heart"
                    ></button>
                    <button
                      class="social-list-item social-list-item-random"
                    ></button>
                    <button
                      class="social-list-item social-list-item-time"
                    ></button>
                  </div>

                  <button class="icon-button-add">
                    <span class="span">add to card</span>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer-info container">
      <p class="info">
        All Rights Reserved <span class="dokan"></span>| Designed
        <a href="#" class="info-blue">ThemenGraph</a>
      </p>
    </footer>
  </body>
</html>
